<body class="login">
<div>
    <a class="hiddenanchor" id="signin"></a>

    <div class="login_wrapper">
        <div class="animate form login_form">
            <section class="login_content">
                <img src="images/logo_400x400.gif" style="width: 200px; height: 200px;"/>

                <form action="#" th:action="@{/admin}" th:object="${loginFormData}" method="post">
                    <h1>eLife Dashboard</h1>

                    <div th:if="${#fields.hasErrors('global')}" class="alert alert-error" role="alert" th:errors="*{global}">
                    </div>

                    <div>
                        <input type="text" th:field="*{userName}" class="form-control" placeholder="Username" required=""/>
                    </div>
                    <div>
                        <input type="password" th:field="*{password}" class="form-control" placeholder="Password" required=""/>
                    </div>
                    <div>
                        <button type="submit" class="btn btn-default submit">Log in</button>

                    </div>
