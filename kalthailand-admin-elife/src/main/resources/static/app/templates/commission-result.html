<div ng-include="'app/templates/partials/header.html'"></div>

<div class="container-fluid">
    <div class="row">
        <div ng-include="'app/templates/partials/sidebar.html'"></div>
        <style>
        	.generateNotice {
        		margin: 8px 8px 8px 8px;
        	}
        	.redNotice {
        		color: red;
        		font-size: 12px;
        	}
        </style>

        <!-- BEGIN Page specific stuff -->
        <div ng-cloak class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main ng-cloak" id="commissionResultContainer">
            <div class="page-header">
                <h1>Commission Result</h1>
            </div>
            
            <div class="row">
            	<div class="col-md-3">
            		<button type="submit" class="btn btn-default" style="margin: 0 10px 10px 0" ng-disabled="calculateButton">Generate Month Commission</button>
            	</div>
            	<div class="col-md-9" ng-show="calculateButton">
            		<div class="generateNotice">
            			<label class="redNotice">(Commission  can only be generated before 10<sup>th</sup> day of a month)</label>
            		</div>
            	</div>
            </div>

            <table class="table table-bordered table-striped table-hover table-condensed">
                <tr>
                    <td>Generate Date</td>
                    <td>Commission Of Month</td>
                    <td>Number Of Policies</td>
                    <td>Download</td>
                </tr>
               	<tr ng-repeat="commissionResult in commissionResultAll">
                    <td>{{ commissionResult.generateDate }}</td>
                    <td>{{ commissionResult.commisionOfMonth }}</td>
                    <td>{{ commissionResult.numberOfPolicy }}</td>
                    <td><a href="/api-elife/RLS/deduction/download/{{commissionResult.pathLinkDownload}}">Download</a></td>
                </tr>
            </table>

        </div>
        <!-- END Page specific stuff -->

    </div>
</div>
