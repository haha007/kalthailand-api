<div ng-include="'app/templates/partials/header.html'"></div>

<div class="container-fluid">
    <div class="row">
        <div ng-include="'app/templates/partials/sidebar.html'"></div>

        <!-- BEGIN Page specific stuff -->        

        <div ng-cloak class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main ng-cloak" id="totalQuoteCountContainer">
            <div class="page-header">
                <h1>Total Quote Count</h1>
            </div>
            <form class="form-horizontal" ng-submit="search($event)">
                <div class="row">
                    <div class="col-md-2">
                        <label for="productTypeSearch">Product Type</label>
                    </div>
                    <div class="form-group col-md-2">
                        <select class="form-control" 
                        	  ng-required="true"
						      ng-model="productTypeSearch"
						      ng-options="pdc.name as pdc.name for pdc in productCriteriaList">
						</select>
                    </div>   
                    <div class="col-md-1">
                        <label for="fromDateSearch">From</label>
                    </div>
                    <div class="col-md-3">
                        <p class="input-group">
                            <input readonly type="text" id="fromDateSearch" class="form-control" uib-datepicker-popup="dd-MM-yyyy" ng-model="fromDateSearch" ng-required="true" is-open="fromDateSearch.opened" close-text="Close" datepicker-options="dateOptions"/>
                            <span class="input-group-btn">
                                <button type="button" class="btn btn-default" ng-click="fromDateSearchOpen()"><i class="glyphicon glyphicon-calendar"></i></button>
                            </span>
                        </p>
                    </div>
                    <div class="col-md-1">
                        <label for="toDateSearch">To</label>
                    </div>
                    <div class="col-md-3">
                        <p class="input-group">
                            <input readonly type="text" id="toDateSearch" class="form-control" uib-datepicker-popup="dd-MM-yyyy" ng-model="toDateSearch" ng-required="true" is-open="toDateSearch.opened" close-text="Close" datepicker-options="dateOptions"/>
                            <span class="input-group-btn">
                                <button type="button" class="btn btn-default" ng-click="toDateSearchOpen()"><i class="glyphicon glyphicon-calendar"></i></button>
                            </span>
                        </p>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-4 col-sm-8">
                        <button type="submit" class="btn btn-default">Search</button>
                    </div>
                </div>
            </form>
	        <div class="page-header" ng-show="totalCount != null">
	            <h1>Quote total count is : {{totalCount | number}}</h1>
	        </div>
        </div>
        <!-- END Page specific stuff -->

    </div>
</div>

</body>
</html>
